<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <form action="/TP04/task5" method="POST">
            <div class="form-group d-flex flex-column p-2">
                <input type="text" class="form-control" name="username" placeholder="Username">
            </div>
            <div class="form-group d-flex flex-column p-2">
                <input type="password" class="form-control" name="password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary ml-auto d-flex justify-content-end">Sign In</button>
        </form>

        <div th:if="${errorMessage}" class="alert alert-danger mt-2">
            <span th:text="${errorMessage}"></span>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
</body>
</html>
